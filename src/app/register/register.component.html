<form class=" g-3 needs-validation" validate>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label" >First Name</label>
    <input type="text" class="form-control" id="validationDefault03" required>
 </div>
 <div class="col-md-6">
  <label for="validationDefault03" class="form-label">Username</label>
  <input type="text" class="form-control" id="validationDefault03" required>
</div>
  <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Email</label>
      <input type="email" class="form-control"  id="validationDefault03" placeholder="goat@gmail.com" required>
      <!-- <div class="invalid-feedback">
        Please provide a valid email.
      </div> -->
  </div>
  <div class="col-md-6">
      <label for="validationDefault03" class="form-label">Password</label>
      <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Confirm Password</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">
          Remember me
        </label>
      </div>
    </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
